machine:
  environment:
    XCODE_PROJECT: "unused"
    XCODE_SCHEME: "unused"
    LANG: en_US.UTF-8
    LC_CTYPE: en_US.UTF-8
  xcode:
    version: 6.3.1
dependencies:
  override:
    - exit 0
test:
  override:
    - rake desc
deployment:
  readme:
    branch: master
    owner: jhersh
    commands:
      - git add readme.md
      - git config --global user.name 'CircleCI'
      - git commit -m "[README] Playground list update [ci skip]"
      - git push origin master
